{% load static %}
{% include 'header.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Comment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .edit-comment-container {
            width: 90%;
            max-width: 600px;
            background-color: #fff;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .edit-comment-container h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .edit-comment-container form {
            width: 100%;
        }

        .edit-comment-container textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            font-size: 16px;
            color: #555;
            border: 1px solid #ddd;
            border-radius: 8px;
            resize: none;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .edit-comment-container textarea:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .edit-comment-container button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #2575fc;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .edit-comment-container button:hover {
            background-color: #1e63d1;
        }

        @media (max-width: 768px) {
            .edit-comment-container {
                margin: 30px 10px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="edit-comment-container">
        <h1>Edit Your Comment</h1>
        
        <form action="{% url 'edit_comment' comment.id %}" method="POST">
            {% csrf_token %}
            <textarea name="comment_text" placeholder="Write your comment here..." required>{{ comment.comment }}</textarea>
            <button type="submit">Update Comment</button>
        </form>
    </div>
</body>
</html>
